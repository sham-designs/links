<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script defer src="arena.js"></script>
    <title>The Past and Present of the Amazon Rainforest</title>
</head>
<body>
    <header>
        <div class="header-left">the amazon rainforest</div>
        <div class="header-center">WEBSITE BY SHAMBHAVI VARMA</div>
        <div class="header-right"><a href="https://www.are.na/yuting-zhuang/amazon-forest">ARENA LINK -></a></div>
    </header>

    <section id="hero">

        <!-- This is to add a tint on hover -->
        <div class="hero-tint"></div>


        <!-- These are the hover zones -->
        <div class="hover-left"></div>
        <div class="hover-middle"></div>
        <div class="hover-right"></div>


        <!-- This is my Custom Cursor -->
        <div id="custom-cursor">
            <img id="cursor-img" src="assets/left-arrow.svg" alt="Custom Cursor">
        </div>

        <!-- And these are the Floating Buttons -->
        <button id="past-btn" class="floating-btn">Show Past</button>
        <button id="present-btn" class="floating-btn">Show Present</button>

  


        
        <div class="hero-overlay"></div>
            <h1>Amazon Rainforest</h1>
                        <!-- <img src="assets/hero image.png" alt="Amazon Rainforest" class="hero-background" id="hero-image"> -->

                        <div class="hero-images">
                            <img src="assets/hero image.png" alt="Amazon Rainforest" class="hero-background default-image">
                            <img src="assets/Forestfire.jpg" alt="Amazon Burning" class="hero-background fire-image">
                        </div>
                        


                        <div class="mobile-nav">
                            <a href="past.html" class="mobile-btn">
                                <img src="assets/left-arrow.svg" alt="Past">
                                <span>Show Past</span>
                            </a>
                            <a href="present.html" class="mobile-btn">
                                <span>Show Present</span>
                                <img src="assets/right-arrow.svg" alt="Present">
                            </a>
                        </div>
                             

            <div class="hero-content">
                <h2>A lush paradise or a burning reality?</h2>
                <h3>EXPLORE THE DUALITY</h3>

            </div>
    </section>

    <main>       
       
            <!-- Custom Cursor with Clickable Links -->
            <div id="custom-cursor">
                <img id="cursor-img" src="assets/left-arrow.svg" alt="Cursor">

                <!-- Clickable area for Past -->
                <a href="past.html" id="past-link" class="cursor-link">Show Past</a>

                <!-- Clickable area for Present -->
                <a href="present.html" id="present-link" class="cursor-link">Show Present</a>
            </div>





        <!-- This is the channel blocks -->

        <h1 id="channel-title"></h1>
        <p id="channel-description"></p>
        <p id="channel-count"></p>
        <a id="channel-link" target="_blank">View on Are.na</a>
        <ul id="channel-blocks" class="grid"></ul>
        <div id="channel-users"></div>



    </main>
</body>
</html>
