<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="arena.js"></script>
    <title>The Past and Present of the Amazon Rainforest</title>
</head>
<body>
    <header>
        <div class="header-left">TYPE AND INTERACTION 2</div>
        <div class="header-center">WEBSITE BY SHAMBHAVI VARMA</div>
        <div class="header-right"><a href="https://www.are.na/yuting-zhuang/amazon-forest">ARENA LINK -></a></div>
    </header>

    <section id="hero">
        <div class="hero-overlay"></div>
            <h1>Amazon Rainforest</h1>
            <img src="assets/hero image.png" alt="Amazon Rainforest" class="hero-background">
            <div class="hero-content">
                <h2>A lush paradise or a burning reality?</h2>
                <h3>EXPLORE THE DUALITY</h3>
                <button>>></button>
            </div>
        </div>
    </section>

    <main>
        <!-- <div id="filter-buttons">
            <button id="show-past">Show Past</button>
            <button id="show-present">Show Present</button>
        </div> -->
        
        <section class="split-container">
            <section id="past" class="section">
                <h2>The Past</h2>
                <p>How it used to be.</p>
                <button class="play-audio" data-audio="past-audio">▶</button>
                <!-- <div id="filter-buttons">
                    <button id="show-past">Show Past</button>
                </div> -->
            </section>
            
            <section id="present" class="section">
                <h2>The Present</h2>
                <p>How it has been recently.</p>
                <button class="play-audio" data-audio="present-audio">▶</button>
                <!-- <div id="filter-buttons">
                    <button id="show-present">Show Present</button>
                </div> -->
            </section>
        </section>
            <h1 id="channel-title"></h1>
        <p id="channel-description"></p>
        <p id="channel-count"></p>
        <a id="channel-link" target="_blank">View on Are.na</a>
        <ul id="channel-blocks" class="grid"></ul>
        <div id="channel-users"></div>
    </main>

    <!-- Audio Modal -->
    <div id="audio-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <audio controls id="audio-player">
                <source src="" id="audio-source" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
</body>
</html>
