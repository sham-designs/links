<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of the Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Background Video -->
    <div class="background-video">
        <img src="assets/bioluminescent-mushrooms-gif.gif" alt="Bioluminescent Mushrooms">
    </div>
    
    <!-- Title -->
    <div class="title-container">
        <h1 class="title">Know Your Forest</h1>
        <p class="subtitle">THE GOOD AND THE BAD</p>
        <img src="assets/arrow-header.svg" alt="Arrow" class="arrow">
    </div>

    <!-- Interactive Dots (Now Clickable) -->
    <div class="interactive-dots">
        <div class="dot" id="dot1" onclick="toggleDot(this)">
            <img class="dot-content" src="assets/crown-shyness.jpg" alt="Crown Shyness">
        </div>
        <div class="dot" id="dot2" onclick="toggleDot(this)">
            <img class="dot-content" src="assets/green-anaconda.jpg" alt="Green Anaconda">
        </div>
        <div class="dot" id="dot3" onclick="toggleDot(this)">
            <img class="dot-content" src="assets/rainforest-burning.jpg" alt="Rainforest Burning">
        </div>
        <div class="dot" id="dot4" onclick="toggleDot(this)">
            <a class="dot-content pdf-link" href="assets/illegal-mining-in-the-amazon.pdf" target="_blank">View PDF</a>
        </div>
    </div>

    <!-- Audio Button -->
    <button class="audio-button" onclick="toggleAudio()">â–¶</button>
    <audio id="forest-audio" loop>
        <source src="assets/sound-of-forest.mp3" type="audio/mpeg">
    </audio>

    <script>
        function toggleAudio() {
            let audio = document.getElementById("forest-audio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function toggleDot(dot) {
            // Collapse any expanded dots before opening a new one
            document.querySelectorAll('.dot').forEach(d => {
                if (d !== dot) d.classList.remove('expanded');
            });

            // Toggle current dot
            dot.classList.toggle('expanded');
        }

        // Close expanded dots when clicking anywhere outside
        document.body.addEventListener('click', function (e) {
            if (!e.target.classList.contains('dot')) {
                document.querySelectorAll('.dot').forEach(dot => dot.classList.remove('expanded'));
            }
        }, true);
    </script>

</body>
</html>
