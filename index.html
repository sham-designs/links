<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Exploration Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background Map -->
        <div class="map">
            <!-- Clickable Exploration Zones -->
            <div class="zone biodiversity">Biodiversity</div>
            <div class="zone deforestation">Deforestation</div>
            <div class="zone indigenous">Indigenous Culture</div>
            <div class="zone river">Amazon River</div>
        </div>

        <!-- Information Panel -->
        <div class="info-panel">
            <h2>Explore the Amazon</h2>
            <p>Click on different areas to learn more.</p>
        </div>

        <!-- Audio (For Now, Just Embedded) -->
        <div class="audio-container">
            <p>Listen to the sounds of the rainforest:</p>
            <audio controls>
                <source src="rainforest-sounds.mp3" type="audio/mpeg">

            </audio>
        </div>
    </div>
</body>
</html>
